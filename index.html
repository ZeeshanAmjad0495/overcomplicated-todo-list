<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="wrapper">
        <section>
            <form id="todo-form">
                <input type="text" name="todo-input" id="input" placeholder="new todo item..." aria-label="New todo item" />
                <button id="add" type="submit">Add</button>
            </form>
        </section>
        <section>
            <ul id="todo-list" aria-label="Todo list">
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
